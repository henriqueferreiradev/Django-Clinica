<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Relat贸rios 路 Ponto de Equil铆brio</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        :root {
            --roxoPrincipal: #6D398E;
            --roxoPrincipal-hover: #76378f11;
            --roxo-primary-hover: #9b58b4;
            --roxoPrincialGradient: linear-gradient(to right, var(--roxoPrincipal), var(--roxo-primary-hover));
            --verdePrincipal: #92cbad;
            --branco: #FFF;
            --preto: #000;
            --cinzaBorda: #ccc;
            --cinzaEscuro: #6e6e6e;
            --bg-color: #E4E9F7;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--roxoPrincipal);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .page-header h1 i {
            background: var(--roxoPrincialGradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.8rem;
        }

        .page-header .subtitle {
            font-size: 1.1rem;
            color: var(--cinzaEscuro);
            margin-top: 0.25rem;
            font-weight: 400;
            border-left: 4px solid var(--verdePrincipal);
            padding-left: 1rem;
        }

        .search-wrapper {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            background: var(--branco);
            border-radius: 60px;
            padding: 0.5rem 1rem 0.5rem 1.8rem;
            box-shadow: 0 8px 20px rgba(109, 57, 142, 0.1);
            display: flex;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .search-box:focus-within {
            border-color: var(--roxoPrincipal);
            box-shadow: 0 8px 25px rgba(109, 57, 142, 0.2);
        }

        .search-box i {
            color: var(--roxoPrincipal);
            font-size: 1.3rem;
            margin-right: 0.8rem;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 1rem;
            padding: 0.5rem 0;
        }

        .search-box input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .setor-section {
            margin-bottom: 2.5rem;
        }

        .setor-titulo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--roxoPrincipal);
            margin-bottom: 1.2rem;
            border-bottom: 2px solid var(--roxoPrincipal-hover);
            padding-bottom: 0.4rem;
        }

        .setor-titulo i {
            font-size: 2rem;
            color: var(--roxo-primary-hover);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
        }

        .card-relatorio {
            background: var(--branco);
            border-radius: 20px;
            padding: 1.2rem 1rem 1rem 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.02), 0 6px 6px rgba(0, 0, 0, 0.03);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .card-relatorio:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -12px var(--roxoPrincipal-hover), 0 0 0 2px rgba(109, 57, 142, 0.15);
            border-color: rgba(109, 57, 142, 0.2);
        }

        .card-icon {
            font-size: 2.2rem;
            color: var(--roxoPrincipal);
            margin-bottom: 0.7rem;
            background: var(--roxoPrincipal-hover);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
        }

        .card-relatorio h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--preto);
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .card-desc {
            font-size: 0.85rem;
            color: var(--cinzaEscuro);
            margin-bottom: 1.2rem;
            flex: 1;
            line-height: 1.4;
        }

        .btn-abrir {
            background: var(--roxoPrincipal);
            color: white;
            border: none;
            border-radius: 40px;
            padding: 0.6rem 0.8rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
            transition: 0.2s;
            width: fit-content;
            min-width: 90px;
            box-shadow: 0 4px 8px rgba(109, 57, 142, 0.2);
        }

        .btn-abrir i {
            font-size: 0.8rem;
        }

        .btn-abrir:hover {
            background: var(--roxo-primary-hover);
            box-shadow: 0 8px 14px rgba(109, 57, 142, 0.3);
            transform: scale(1.02);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-card {
            background: var(--branco);
            width: 90%;
            max-width: 500px;
            border-radius: 32px;
            padding: 2rem 1.8rem;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .modal-card h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--roxoPrincipal);
            margin-bottom: 1.5rem;
            border-left: 6px solid var(--verdePrincipal);
            padding-left: 1rem;
        }

        .campo-group {
            margin-bottom: 1.2rem;
        }

        .campo-group label {
            font-weight: 500;
            color: var(--roxoPrincipal);
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }

        .campo-group input,
        .campo-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--cinzaBorda);
            border-radius: 16px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.15s;
            background: #fafafa;
        }

        .campo-group input:focus,
        .campo-group select:focus {
            border-color: var(--roxoPrincipal);
            box-shadow: 0 0 0 3px var(--roxoPrincipal-hover);
        }

        .extra-fields {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px dashed var(--cinzaBorda);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-cancelar {
            background: transparent;
            border: 1px solid var(--cinzaBorda);
            padding: 0.7rem 1.8rem;
            border-radius: 40px;
            font-weight: 500;
            color: var(--cinzaEscuro);
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-cancelar:hover {
            background: #f2f2f2;
        }

        .btn-confirmar {
            background: var(--verdePrincipal);
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 40px;
            font-weight: 600;
            color: var(--preto);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(146, 203, 173, 0.3);
            transition: 0.2s;
        }

        .btn-confirmar:hover {
            filter: brightness(0.95);
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-chart-pie"></i>  Central de Relat贸rios</h1>
            <div class="subtitle">Visualize dados estrat茅gicos por setor da cl铆nica 路 Ponto de Equil铆brio</div>
        </div>

        <div class="search-wrapper">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar relat贸rio por nome (ex: financeiro, faltas...)">
            </div>
        </div>

        <div id="setoresContainer"></div>

    </div>

    <script src="ijs.js"></script>


    <div
        style="margin-top: 3rem; font-size:0.8rem; color:var(--cinzaEscuro); text-align:center; border-top:1px solid #ccc; padding-top:1rem;">
        <i class="fas fa-clinic-medical"></i> Ponto de Equil铆brio 路 Central de Relat贸rios (hub administrativo)
    </div>
</body>

</html>
