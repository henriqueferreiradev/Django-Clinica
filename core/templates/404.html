<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página não encontrada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        :root {
            --roxoPrincipal: #7f4396;
            --roxoPrincipal-hover: #76378f49;
            --roxoPrincipal-hover2: #76378f;
            --verdePrincipal: #92cbad;
            --branco: #FFF;
            --preto: #000;
            --cinzaBorda: #ccc;
            --cinzaEscuro: #6e6e6e;
            --fontePrincipal: 'Inter';
        }

        body {
            background: url('/core/static/core/img/icons/background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--fontePrincipal);
            text-align: center;
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            padding: 50px;


        }

        h1 {
            font-size: 100px;
            margin-bottom: 20px;
            color: var(--verdePrincipal) ;
        }

        p {
            font-size:36px;
            color: var(--branco);
            font-weight: 600;
        }

        a {
            padding: 1em 8em;
            align-items: center;
            background-color: var(--branco);
            color: var(--roxoPrincipal);
            border-radius: 15px;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none; 
        }
    </style>
</head>

<body>
    <h1>404</h1>
    <p>Ops! Página não encontrada.</p>
    <p><a href="/">Voltar para a página inicial</a></p>
</body>

</html>
