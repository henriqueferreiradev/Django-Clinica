{% load static %}

<head>




    <link rel="stylesheet" href="{% static 'core/css/partials/_modal_plano_contas.css' %}">
</head>
<body>
     <div hidden class="container">
        <button class="open-modal-btn">
            <i class="fas fa-chart-pie"></i>
            Abrir Plano de Contas
        </button>
    </div>

    <div class="plano-contas-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-sitemap"></i>
                    Plano de Contas
                </h2>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Buscar conta por código ou descrição..." id="searchInput">
                </div>
                
                <div class="selected-account" id="selectedAccount">
                    <i class="fas fa-info-circle"></i>
                    <span>Nenhuma conta selecionada</span>
                </div>
                
                <div class="account-tree" id="accountTree">
                    <div class="loading-container" id="loadingContainer">
                        <div class="loading-spinner"></div>
                        <p>Carregando plano de contas...</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button class="btn btn-primary" id="confirmBtn">
                    <i class="fas fa-check"></i>
                    Confirmar Conta
                </button>
            </div>
        </div>
    </div>

   
</body>
