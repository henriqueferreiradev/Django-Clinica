{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'core/css/partials/_dropdown.css' %}">{% endblock %}
<div class="dropdown-wrapper">
  <button class="action-btn" onclick="toggleDropdown(this)">â‹®</button>
  <div class="dropdown_menu">
    <a href="{% url 'perfil_paciente' paciente.id %}">
      <button type="button"><i class="fas fa-eye"></i> Ver perfil</button>
    </a>
    <button
      onclick="window.location.href='{% url 'editar_paciente' paciente.id %}'"
    >
      <i class="fas fa-edit"></i> Editar
    </button>
    <button onclick="abrirFicha('{% url 'ficha_paciente' paciente.id %}')">
      <i class="fas fa-file-alt"></i> Gerar Ficha
    </button>
    <button onclick="window.location.href='{% url 'nota_fiscal_paciente' paciente.id %}'">
      <i class="fas fa-file-invoice"></i>Notas Fiscais
    </button>
 
 
    <a href="{% url 'formularios_paciente' paciente.id %}">
      <button>
        <i class="fas fa-file-signature"></i> Enviar Forms
      </button>
    </a>
    <span class="btn-divider" aria-hidden="true"></span>
    <form method="POST" action="{% url 'pacientes' %}" style="margin: 0" id="inativarForm{{ paciente.id }}">
      {% csrf_token %}
      <input type="hidden" name="delete_id" value="{{ paciente.id }}">
      <button class='btn-red' type="button" onclick="showConfirmModal('Inativar Paciente', 'Deseja realmente inativar o paciente {{ paciente.nome }}?',
      document.getElementById('inativarForm{{ paciente.id }}'))">
        <i class="fas fa-user-times"></i> Inativar </button>
    </form>
  </div>
</div>
<div id="linkTerapiaResultado" class="mt-4 text-blue-600 font-semibold"></div>

{% block scripts %}
<script src="{% static '/core/js/base/confirm_modal.js' %}"></script>
{% endblock %}
