<!-- Container de Notificações (colocar no template) -->
<div id="toast-container" class="toast-container">
    {% if messages %}
        {% for message in messages %}
        <div class="toast toast-{{ message.tags }} toast-slide-in">
            <div class="toast-content">
                <div class="toast-header">
                    <div class="toast-icon">
                        {% if message.tags == 'success' %}
                            <i class="fas fa-check-circle"></i>
                        {% elif message.tags == 'warning' %}
                            <i class="fas fa-exclamation-triangle"></i>
                        {% elif message.tags == 'error' %}
                            <i class="fas fa-exclamation-circle"></i>
                        {% elif message.tags == 'info' %}
                            <i class="fas fa-info-circle"></i>
                        {% endif %}
                    </div>
                    <div class="toast-title">
                        {{ message.tags|title }}
                    </div>
                    <button class="toast-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div>{{ message }}</div>
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>

<!-- CSS (colocar no <head> ou em arquivo CSS) -->
<style>
    .toast-container {
        position: fixed;
        bottom: 16px;
        right: 16px;
        width: 320px;
        z-index: 10000;
    }
    
    .toast-container > * + * {
        margin-top: 12px;
    }
    
    @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
    }
    
    @keyframes slideOutRight {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
    }
    
    .toast-slide-in {
        animation: slideInRight 0.5s forwards;
    }
    
    .toast-slide-out {
        animation: slideOutRight 0.5s forwards;
    }
    
    .toast {
        color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        overflow: hidden;
        position: relative;
    }
    
    .toast-success { background-color: #22C55E; }
    .toast-error { background-color: #EF4444; }
    .toast-warning { background-color: #F59E0B; }
    .toast-info { background-color: #3B82F6; }
    
    .toast-content { padding: 16px; }
    
    .toast-header {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }
    
    .toast-icon {
        margin-right: 8px;
        font-size: 20px;
    }
    
    .toast-title {
        font-weight: bold;
    }
    
    .toast-close {
        margin-left: auto;
        color: rgba(255, 255, 255, 0.7);
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.3s ease;
    }
    
    .toast-close:hover {
        color: white;
    }
</style>

<!-- JavaScript (colocar antes do </body>) -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toasts = document.querySelectorAll('.toast');
        
        toasts.forEach(toast => {
            // Fechamento automático após 5 segundos
            setTimeout(() => {
                closeToast(toast);
            }, 5000);
            
            // Botão de fechar
            const closeBtn = toast.querySelector('.toast-close');
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    closeToast(toast);
                });
            }
        });
        
        function closeToast(toastElement) {
            toastElement.classList.remove('toast-slide-in');
            toastElement.classList.add('toast-slide-out');
            setTimeout(() => toastElement.remove(), 500);
        }
    });
</script>
