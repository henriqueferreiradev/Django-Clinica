<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/core/static/core/css/alerts.css">
</head>

<body>
    {% if messages %}
    <div class="messages-container" id="alert-container">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">
            <span class="icon">
                {% if message.tags == 'success' %}
                ✅
                {% elif message.tags == 'warning' %}
                ⚠️
                {% elif message.tags == 'error' %}
                ❌
                {% elif message.tags == 'info' %}
                ℹ️
                {% endif %}
            </span>
            {{ message }}

        </div>
        {% endfor %}
    </div>
    {% endif %}


    <div class="confirmation-container" id="confirmation-alert">
        <div class="card-content">
            <p class="card-heading">Excluir?</p>
            <p class="card-description">Tem certeza que deseja excluir?</p>
        </div>
        <div class="card-button-wrapper">
            <button class="card-button secondary">Cancelar</button>
            <button class="card-button primary">Excluir</button>
        </div>
        <button class="exit-button">
            <svg height="20px" viewBox="0 0 384 512">
                <path
                    d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z">
                </path>
            </svg>
        </button>
    </div>

</body>

</html>
