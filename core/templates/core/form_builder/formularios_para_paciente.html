{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-6 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-purple-700">Formul√°rios para {{ paciente.nome }}</h2>

  <ul class="space-y-4">
    {% for item in links %}
      <li class="border p-4 rounded flex justify-between items-center">
        <div>
          <strong>{{ item.formulario.titulo }}</strong><br>
          <small class="text-gray-600">{{ item.formulario.descricao }}</small>
        </div>
        <div class="text-right">
            <a href="{{ item.get_url }}" target="_blank">Acessar</a>
            <button onclick="navigator.clipboard.writeText('{{ item.get_url }}')" class="text-green-700 text-xs mt-1 underline">Copiar Link</button>
            
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
