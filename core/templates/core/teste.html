<body>
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel Lateral</title>
    </head>

    <body>

        <button id="openBtn">Abrir Painel</button>

        <div id="sidebar">
            <button id="closeBtn">&times;</button>
            <h2>Painel Lateral</h2>
            <input type="text" id="busca" placeholder="Buscar por nome ou CPF..." autocomplete="off" />
            <input type="hidden" id="paciente_id" />
            <div id="sugestoes" style="border: 1px solid #ccc; max-height: 200px; overflow-y: auto; position: absolute; background: white;"></div>
            
        </div>

        <script>
            const openBtn = document.getElementById('openBtn');
            const closeBtn = document.getElementById('closeBtn');
            const sidebar = document.getElementById('sidebar');

            openBtn.addEventListener('click', () => {
                sidebar.classList.add('active');
            });

            closeBtn.addEventListener('click', () => {
                sidebar.classList.remove('active');
            });

            const input = document.getElementById('busca');
const sugestoes = document.getElementById('sugestoes');
const pacienteIdInput = document.getElementById('paciente_id');

input.addEventListener('input', async () => {
  const query = input.value.trim();
  if (query.length === 0) {
    sugestoes.innerHTML = '';
    pacienteIdInput.value = '';
    return;
  }

  try {
    const res = await fetch(`/api/buscar-pacientes/?q=${encodeURIComponent(query)}`);
    if (!res.ok) throw new Error(`Erro HTTP ${res.status}`);
    const data = await res.json();

    sugestoes.innerHTML = '';
    data.resultados.forEach(paciente => {
      const div = document.createElement('div');
      div.textContent = `${paciente.nome} - ${paciente.cpf}`;
      div.style.padding = '5px';
      div.style.cursor = 'pointer';

      div.addEventListener('click', () => {
        input.value = `${paciente.nome} - ${paciente.cpf}`;
        pacienteIdInput.value = paciente.id;
        sugestoes.innerHTML = '';  // esconde sugest√µes
      });

      sugestoes.appendChild(div);
    });
  } catch (error) {
    console.error('Erro ao buscar pacientes:', error);
  }
});

        </script>

    </body>

    </html>

</body>

</html>
