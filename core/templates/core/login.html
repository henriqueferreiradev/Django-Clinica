{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login - Ponto de Equilíbrio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'core/img/icons/logoRoxoFull.png' %}" type="image/png" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/alerts.css' %}">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
  --roxoPrincipal: #7f4396;
  --roxoSecundario: #9b65b8;
  --verdePrincipal: #92cbad;
  --branco: #fff;
  --cinzaTexto: #444;
  --cinzaClaro: #f6f6f6;
  --transparente: rgba(255, 255, 255, 0.15);
  --fontePrincipal: 'Inter', sans-serif;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
font-family: var(--fontePrincipal);
height: 100vh;
display: flex;
align-items: stretch;
overflow: hidden;
background: url("{% static 'core/img/icons/background.png' %}") center center / cover no-repeat fixed;
}

.input-wrapper input:-webkit-autofill,
.input-wrapper input:-webkit-autofill:hover,
.input-wrapper input:-webkit-autofill:focus {

-webkit-text-fill-color: #fff;
caret-color: #fff;
box-shadow:
0 0 0 1000px rgba(255,255,255,0.12) inset, 
0 0 0 2px #92cbad;                         
border-radius: 12px;
transition: background-color 9999s ease 0s;
}

.input-wrapper input:-moz-autofill {
-moz-text-fill-color: #fff;
box-shadow:
0 0 0 1000px rgba(255,255,255,0.12) inset,
0 0 0 2px #92cbad;
border-radius: 12px;
}


.container {
  display: flex;
  width: 100%;
  height: 100%;
}

/* === LADO ESQUERDO === */
.left-side {
  flex: 1;
  background: var(--branco);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 3rem;
  border-radius: 0 60px 60px 0;
  box-shadow: rgba(0, 0, 0, 0.1) 2px 0 20px;
}

.left-side .logo {
  width: 280px;
  margin-bottom: 1.5rem;
  animation: fadeIn 1.8s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.left-side h1 {
  color: var(--roxoPrincipal);
  font-size: 2.5rem;
  font-weight: 600;
  margin-bottom: 0.3rem;
}

.left-side p {
  color: var(--roxoPrincipal);
  opacity: 0.7;
  font-size: 1.1rem;
}

/* === LADO DIREITO === */
.right-side {
  flex: 1.3;
  
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

.right-side::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.2), transparent 70%);
  z-index: 0;
}

.login-container {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 3rem 4rem;
  width: 100%;
  max-width: 420px;
  color: var(--branco);
  text-align: center;
  box-shadow: rgba(0, 0, 0, 0.15) 0 8px 30px;
}

.login-container h2 {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.login-container p {
  font-size: 1rem;
  opacity: 0.9;
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 1.8rem;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  font-size: 0.95rem;
  color: var(--branco);
  opacity: 0.9;
}

.input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.input-wrapper i {
  position: absolute;
  left: 1rem;
  color: var(--branco);
  opacity: 0.8;
  font-size: 1.3rem;
}

.input-wrapper input {
  width: 100%;
  padding: 0.9rem 1rem 0.9rem 2.8rem;
  border: none;
  border-radius: 12px;
  background: var(--transparente);
  color: var(--branco);
  font-size: 1rem;
  outline: none;
  transition: background 0.3s, box-shadow 0.3s;
}

.input-wrapper input:focus {
  background: rgba(255, 255, 255, 0.22);
  box-shadow: 0 0 0 2px var(--verdePrincipal);
}

button {
  margin-top: 0.8rem;
  width: 100%;
  padding: 1rem;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 600;
  background-color: var(--branco);
  color: var(--roxoPrincipal);
  cursor: pointer;
  transition: 0.3s;
  box-shadow: rgba(0, 0, 0, 0.1) 0px 3px 10px;
}

button:hover {
  transform: translateY(-2px);
  background-color: var(--verdePrincipal);
  color: var(--branco);
}

@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }

  .left-side {
    flex: none;
    height: 35%;
    border-radius: 0 0 30px 30px;
  }

  .right-side {
    flex: none;
    height: 65%;
    border-radius: 0;
  }

  .login-container {
    padding: 2rem;
    max-width: 350px;
  }

  .login-container h2 {
    font-size: 1.7rem;
  }
}
</style>

</head>

<body>
  <div class="container">
    <div class="left-side">
      <img src="{% static 'core/img/icons/logoRoxoFull.png' %}" alt="Logo" class="logo" />
      <h1>Ponto de <strong>Equilíbrio</strong></h1>
      <p>Felicidade e bem-estar começam aqui</p>
    </div>

    <div class="right-side">
      <form class="login-container" method="post">
        {% csrf_token %}
        <h2>Boas-vindas!</h2>
        <p>Faça login para acessar o sistema</p>

        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Usuário</label>
          <div class="input-wrapper">
            <i class="bx bx-user"></i>
            {{ form.username }}
          </div>
        </div>

        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Senha</label>
          <div class="input-wrapper">
            <i class="bx bx-lock-alt"></i>
            {{ form.password }}
          </div>
        </div>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
</body>

</html>
