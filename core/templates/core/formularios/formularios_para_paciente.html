{% extends 'core/base.html' %}
{% block topbar_title %}Formulários para - {{ paciente.nome }}{% endblock %}
{% block content %}
<div class="content">
{% include "core/partials/_loader.html" %}
  <div class="form-container">
    <div class="form-grid">
      {% for item in links %}
      <div class="form-card">
        <div class="card-content">
          <div class="card-text">
            <h3 class="card-title">{{ item.formulario.titulo }}</h3>
            <p class="card-description">{{ item.formulario.descricao }}</p>
          </div>
          <div class="card-actions">
            <a href="{{ item.get_url }}" target="_blank" class="access-button">Acessar</a>
            <button onclick="navigator.clipboard.writeText('{{ item.get_url }}')" class="copy-button" title="Copiar link para área de transferência">
              Copiar Link
            </button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

<style>
  .form-container {
    width: 100%;
    max-width: 1280px; 
    margin-left: auto;
    margin-right: auto;
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem; 
  }

  @media (min-width: 768px) { 
    .form-grid {
      grid-template-columns: repeat(2, 1fr); 
    }
  }

  .form-card {
    border: 1px solid #e5e7eb; 
    border-radius: 0.5rem; 
    padding: 1rem; 
    transition: all 150ms ease-in-out; 
  }

  .form-card:hover {
    background-color: #f9fafb; 
  }

  .card-content {
    display: flex;
    flex-direction: column;
    height: 100%; 
  }

  .card-text {
    flex: 1 1 0%; 
  }

  .card-title {
    font-weight: 600; 
    font-size: 1.125rem; 
    line-height: 1.75rem;
    color: #1f2937; 
  }

  .card-description {
    color: #4b5563; 
    font-size: 0.875rem; 
    margin-top: 0.25rem; 
  }

  .card-actions {
    margin-top: 1rem; 
    display: flex;
    justify-content: flex-end; 
    gap: 0.75rem; 
  }

  .access-button, .copy-button {
    padding: 0.25rem 0.75rem; 
    border-radius: 0.375rem;  
    font-size: 0.875rem;  
    transition: all 150ms ease-in-out; 
  }

  .access-button {
    background-color: #9333ea;  
    color: white;  
  }

  .access-button:hover {
    background-color: #7e22ce; 
  }

  .copy-button {
    background-color: #f3f4f6;  
    color: #374151;  
    border: none;
    cursor: pointer;
  }

  .copy-button:hover {
    background-color: #e5e7eb;  
  }
</style>
{% endblock %}
