<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pacientes | Clínica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Menu lateral */
        .sidebar {
            width: 220px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Conteúdo principal */
        .main {
            margin-left: 220px;
            flex-grow: 1;
        }

        /* Topbar */
        .topbar {
            background-color: #f5f5f5;
            padding: 15px 30px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .topbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 30px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .content-header h2 {
            margin: 0;
        }

        .btn-add {
            padding: 10px 15px;
            background-color: #009578;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-add:hover {
            background-color: #007b63;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table thead {
            background-color: #f0f0f0;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table tbody tr:hover {
            background-color: #f9f9f9;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .view-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Clínica</h2>
        <a href="#">Dashboard</a>
        <a href="{% url 'pacientes' %}">Pacientes</a>
        <a href="#">Agendamentos</a>
        <a href="#">Profissionais</a>
        <a href="#">Financeiro</a>
        <a href="#">Configurações</a>
        <a href="#">Sair</a>
    </div>

    <div class="main">
        <div class="topbar">
            <h1>Pacientes</h1>
        </div>

        <div class="content">
            <div class="content-header">
                <h2>Lista de Pacientes</h2>
                <button class="btn-add">+ Novo Paciente</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Data de Nascimento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João Silva</td>
                        <td>(11) 99999-0000</td>
                        <td>01/01/1985</td>
                        <td class="actions">
                            <button class="view-btn">Ver</button>
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Maria Oliveira</td>
                        <td>(21) 98888-1234</td>
                        <td>23/08/1992</td>
                        <td class="actions">
                            <button class="view-btn">Ver</button>
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Excluir</button>
                        </td>
                    </tr>
                    <!-- Adicione mais pacientes aqui -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
