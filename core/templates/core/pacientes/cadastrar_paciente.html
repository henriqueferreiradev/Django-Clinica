{% extends 'core/base.html' %}

{% load static %}

{% block extra_css %}

{% endblock %}

{% block topbar %}
<div class="topbar">

        <i class='bx bx-menu'></i>
        <span class="text">Cadastrar pacientes</span>

        </form>
    </div>
    <div class="topbar-div">
        <div class="name-job">
            <div class="profile_name">Ol√°, {{ user.username }}</div>
        </div>
        <a href="{% url 'logout' %}">
            <i class='bx btn-sair bx-log-out'></i>
        </a>
    </div>
</div>
{% endblock %}

    </div>

    </div>

    </div>

    </div>
</div>
{% endblock %}

{% block scripts %}
