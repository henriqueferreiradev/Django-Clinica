{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'core/img/icons/logoRoxoFull.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/tema.css' %}">
    <title>Ops... Link expirado</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Rouge+Script&display=swap');

    :root {
        --fontTitulo: 'Rouge Script';
    }

    body {

        background: linear-gradient(153deg, rgba(127, 67, 150, 1) 0%, rgba(118, 55, 143, 1) 51%, rgba(155, 88, 180, 1) 100%);
        color: var(--preto);
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        justify-content: center;
        background: #F9F9F9;
        padding: 2rem 3rem;
        border-radius: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        gap: 2rem;
        max-width: 1200px;
        width: 90vw;
    }

    .right_container,
    .left_container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 50%;
        gap: 2em;
    }

    .right_container img {
        width: 100%;
        max-width: 100px;
        display: block;
        margin: 0 auto;
    }

    .right_container a {
        display: inline-flex;
        gap: .5em;
        background-color: #57B778;
        padding: 14px 24px;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        align-items: center;
        transition: background-color ease 0.9s;
        font-size: 1rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1)
    }

    .right_container a:hover {
        background-color: #2b7b47;
    }

    .right_container i {
        font-size: 32px;
    }

    .right_container h1 {
        font-size: 4rem;
        font-family: var(--fontTitulo);
        color: #5e2f76;
    }

    .left_container img {
        width: 100%;
        max-width: 700px;
        display: block;
        margin: 0 auto;
    }

    .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease forwards;
        animation-delay: 0.8s;

    }

    .slide {
        opacity: 0;
        transform: translateX(50px);
        animation: slideIn 0.8s ease forwards;
        animation-delay: 0.7s;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes slideIn {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }

        .right_container {
            width: 100%;
            text-align: center;
        }

        .left_container img {
            display: none;
        }
    }
</style>

<body>
    <div class="container">
        <div class=" right_container fade-in">
            <div>
                <img class='logo_img ' src="{% static 'core/img/icons/logoRoxoFull.png' %}"
                    alt="logo Ponto de Equilíbrio">
                <h1>Ops.. Este link expirou.</h1>
            </div>
            <div>
                <p>Por motivos de segurança, os links têm validade limitada</p>
                <p>Se precisar de um novo acesso, solicite novamente.</p>
            </div>
            <a class="whatsapp-btn fade-in" href="#"><i class="fab fa-whatsapp"></i><span>Solicite pelo
                    Whatsapp</span></a>
        </div>
        <div class="left_container">
            <img class='slide ' src="{% static 'core/img/icons/link_expirado.jpg' %}" alt="logo Ponto de Equilíbrio">
        </div>
    </div>
</body>

</html>
