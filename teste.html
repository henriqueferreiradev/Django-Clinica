<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Consultas (Simples)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .agenda {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .coluna {
      border: 2px solid black;
      border-radius: 10px;
      overflow: hidden;
    }

    .cabecalho {
      padding: 10px;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .consultas {
      padding: 10px;
    }

    .consulta {
      background-color: #6a0dad;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .sem-consulta {
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<h2>Agenda de Consultas - 20/04/2025</h2>

<div class="agenda">
  <div class="coluna">
    <div class="cabecalho" style="background-color: #6a0dad;">KATHLEY</div>
    <div class="consultas">
      <div class="consulta">08:30 / 09:30 - Maria</div>
    </div>
  </div>

  <div class="coluna">
    <div class="cabecalho" style="background-color: #6a0dad;">TATI</div>
    <div class="consultas">
      <p class="sem-consulta">Sem consultas</p>
    </div>
  </div>

  <div class="coluna">
    <div class="cabecalho" style="background-color: #6a0dad;">HONA</div>
    <div class="consultas">
      <div class="consulta">08:30 / 09:30 - Jo√£o</div>
    </div>
  </div>

  <div class="coluna">
    <div class="cabecalho" style="background-color: #6a0dad;">LANE</div>
    <div class="consultas">
      <div class="consulta">08:30 / 09:30 - Ana</div>
    </div>
  </div>

  <div class="coluna">
    <div class="cabecalho" style="background-color: #6a0dad;">TAIANE</div>
    <div class="consultas">
      <p class="sem-consulta">Sem consultas</p>
    </div>
  </div>

  <div class="coluna">
    <div class="cabecalho" style="background-color: orange;">CAROL</div>
    <div class="consultas">
      <div class="consulta">08:30 / 09:30 - Pedro</div>
    </div>
  </div>
</div>

</body>
</html>
